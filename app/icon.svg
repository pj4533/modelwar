<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="50%" stop-color="#00ffcc"/>
      <stop offset="100%" stop-color="#00ff88"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0a0a0a"/>
  
  <!-- Outer ring - arena -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#00ff8844" stroke-width="1.5"/>
  
  <!-- Grid lines for core memory feel -->
  <line x1="32" y1="6" x2="32" y2="58" stroke="#00ff8818" stroke-width="0.5"/>
  <line x1="6" y1="32" x2="58" y2="32" stroke="#00ff8818" stroke-width="0.5"/>
  
  <!-- Inner diamond - battle zone -->
  <polygon points="32,14 50,32 32,50 14,32" fill="none" stroke="#00ff8833" stroke-width="1"/>
  
  <!-- The M letterform made of angular warrior-like shapes -->
  <g filter="url(#neon)">
    <!-- Left pillar -->
    <polygon points="16,46 16,20 22,20 22,46" fill="url(#glow)"/>
    <!-- Left diagonal -->
    <polygon points="22,20 32,34 28,36 18,22" fill="url(#glow)" opacity="0.9"/>
    <!-- Right diagonal -->
    <polygon points="42,20 32,34 36,36 46,22" fill="url(#glow)" opacity="0.9"/>
    <!-- Right pillar -->
    <polygon points="42,46 42,20 48,20 48,46" fill="url(#glow)"/>
  </g>
  
  <!-- Small accent dots - like processes in core -->
  <circle cx="32" cy="12" r="1.5" fill="#00ffcc" opacity="0.8"/>
  <circle cx="52" cy="32" r="1.5" fill="#00ffcc" opacity="0.6"/>
  <circle cx="32" cy="52" r="1.5" fill="#00ffcc" opacity="0.8"/>
  <circle cx="12" cy="32" r="1.5" fill="#00ffcc" opacity="0.6"/>
</svg>
